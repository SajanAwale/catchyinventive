on:
  push:
    branches:
      - deploy-branch

name: ðŸš€ Deploy Laravel app on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to Production Server
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Sync files to production server
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.PROD_HOSTNAME }}
          username: ${{ secrets.PROD_USERNAME }}
          password: ${{ secrets.PROD_PASSWORD }}
          local-dir: ./